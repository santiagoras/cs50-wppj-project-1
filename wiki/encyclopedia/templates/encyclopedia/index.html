{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ l_type }}</h1>
    {% if alert %}
    <div class="alert alert-danger">
        <strong>Yikes!</strong> {{ alert }}
    </div>
    {% endif %}
    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:wiki' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
